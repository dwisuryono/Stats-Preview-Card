<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <!-- Container -->

  <div id="container">

    <!-- Hero Image -->

    <div id="hero-image">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>

    <!-- End Hero Image -->


    <!-- Main Content -->
    <div id="main-content">

      <section class="heading-content">
        <p>Get <span>insights</span> that help your businnes grow.</p>
      </section>

      <section class="desc-content">
        <p>Discover the benefits of data analytics and make better decision regarding revenue, customer experience, and overall efficiency</p>
      </section>

      <section class="stats-content">
        <div class="stats-item">
          <p>10k+</p>
          <p>COMPANIES</p>
        </div>
        <div class="stats-item">
          <p>314</p>
          <p>TEMPLATES</p>
        </div>
        <div class="stats-item">
          <p>12M+</p>
          <p>QUERIES</p>
        </div>
      </section>
    </div>
    <!-- End Main Content -->

  </div>

  <!-- End Containe -->

</body>
</html>
